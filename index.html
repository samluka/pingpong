<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Ping Pong</title>
</head>

<body>
  <div class="page-wrapper">
    <div id="main">
      <div id="content" class="container text-center">
        <h1 id="page-header">Ping Pong</h1>
        <div class="row">
          <div id="rules" class="col-md-12">
            <h3>Let's Play!</h3>
            <h4>Rules:</h4>
            <p>Ping Pong will count up to the given number from 1 with the following exceptions:</p>
            <div class="list">
              <ol>
                <li>Numbers divisible by 3 become "ping"</li>
                <li>Numbers divisible by 5 become "pong"</li>
                <li>Numbers divisible by 3 and 5 become "ping pong"</li>
              </ol>
            </div>
            <form id="ping-pong" class="form-inline">
              <div class="form-group">
                <label for="Enter a number">Enter your number here: </label>
                <input type="number" class="form-control" id="number" placeholder="Ex. 10, 20, 30, etc ">
              </div>
              <button type="submit" class="btn btn-success btn-lg">Ping Pong!</button>
            </form>
            <button type="button" name="button" id="clear" class="btn btn-danger btn-lg">Clear</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <ul id="result" class="list-unstyled">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="col-md-12 text-center">
          <p></p>
          <div class="social">


          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.2.1.js" charset="utf-8"></script>

  <script src="js/scripts.js" charset="utf-8"></script>
</body>

</html>
